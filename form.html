<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lugrasimo&family=Tsukimi+Rounded:wght@500;700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title-container">
        <div id="title">
            <img id="title-logo" src="https://backend.liverpoolfc.com/sites/default/files/styles/lg/public/2022-07/MicrosoftTeams-image%20%2818%29%20%281%29.png?itok=KpyRf5vG" alt="LiverpoolFC-logo">
            <h1 id="title-name">Liverpool</h1>
        </div>
    </div>
    <div id="body-container">
        <p>Sign up now to get the latest inside news on your favourite club!</p>
        <form action="#" method="post">
            <h2>Get started</h2>
            <fieldset>
                <legend>Details</legend>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" maxlength="20" required>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" maxlength="50" required>
                <label for="email">Email</label>
                <input type="email" id="email" required>
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>                
            </fieldset>
            <button type="submit">Create account</button>
            <div>
                <div>Already have an account?</div>
                <a href="#">Log in</a>
            </div>
        </form>
    </div>
</body>
</html>
